{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p><strong>Price: </strong>${{ product.price }}</p>
            <p><strong>Available Stock: </strong>{{ product.stock_quantity }}</p>

            <form method="post" action="{% url 'make_order' %}">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" min="1" max="{{ product.stock_quantity }}" required>
                </div>
                <button type="submit" class="btn btn-success mt-2">Place Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
