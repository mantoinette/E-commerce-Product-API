{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block header %}
    Sign Up
{% endblock %}

{% block content %}
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renders form fields as paragraphs -->
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <!-- Optional: Link to login if already registered -->
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
{% endblock %}
